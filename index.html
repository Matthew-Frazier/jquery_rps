<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rock | Paper | Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
</head>

<body>
  <div id="container">
    <header>
      <h1 id="title">Rock,  Paper,  Scissors</h1>
    </header>
    
    <div id="scoreboard">

      <button class="hvr-bounce-in hvr-bounce-in:hover hvr-bounce-in:focus hvr-bounce-in:active" id="reset">Reset Score</button>

      <p>WINS | LOSES | TIES</p>
      <span class="score" id="user_score">0</span>
      <span class="score">-</span>
      <span class="score" id="comp_score">0</span>
      <span class="score">-</span>
      <span class="score" id="tie_score">0</span>
      <div id="break"></div>
      <span>Wins:</span>
      <span id="win_percent"></span>
      <span>%</span>
      <span>Loses:</span>
      <span id="lose_percent"></span>
      <span>%</span>
      <span>Ties:</span>
      <span id="tie_percent"></span>
      <span>%</span>
    </div>
    
    <div id="comp_choice_div">
      <p id="player_choice"></p>
      <p id="comp_choice"></p>
    </div>
    
    <div id="player_choice">
      <div class="choice" id="Rock">
        <img class="jello-vertical" src="/images/maloik (1).png" alt="rock">
      </div>
      
      <div class="choice" id="Paper">
        <img class="jello-vertical" src="/images/paper-plane (1).png" alt="paper">
      </div>
      
      <div class="choice" id="Scissors">
        <img class="jello-vertical" src="/images/scissor (1).png" alt="scissors">
      </div>
    </div>
    

    <div class="results">
      <p id="result"></p>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
